<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
<header>
    <a href="#">about us</a>
    <a href="#">log in</a>
</header>  
    <div>
        <h1>sign up!</h1>
        <form>
            <div>
<input type="email" 
placeholder="email" 
name="email"
        required />
            </div>
            <div>
<input type="text" 
placeholder="username" 
name="username"
        required />
            </div>
            <div>
<input type="password" 
placeholder="password" 
name="password"
        required/>
            </div>
            <div>
<input type="password" 
placeholder="confirm password" 
name="confirmPassword"
        required/>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
        <footer>
<footer>
    <img src="./assets/amazonlogo.png" width="32" height="32" alt="amazon icon"/>
    <img src="./assets/facebook.png" width="32" height="32" alt="facebook icon" />
    <img src="./assets/slacklogo.png" width="32" height="32" alt="slack icon" />
    <img src="./assets/instalogo.png" width="32" height="32" alt="instagram" />
</footer>
        </footer>
    </div>
  
</body>
</html>
